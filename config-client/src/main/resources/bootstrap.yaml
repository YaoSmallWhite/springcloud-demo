## 配置必须写在bootstrap里 否则无法生效
server:
  port: 8087

spring:
  application:
    name: config-client
  cloud:
    config:
      #配置的分支
      label: master
      #环境
      # dev开发环境配置文件
      # test测试环境
      # pro正式环境
      profile: dev
      #配置server的地址
      #uri: http://localhost:8088/
      #配置文件名 默认获取config-client
      name: config
      discovery:
        enabled: true
        service-id: config-server
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: 172.27.8.141
    port: 5672
    username: root
    password: 123456

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        #更新配置的url要包含的字符
        include: bus-refresh
  endpoint:
    bus-refresh:
      enabled: true